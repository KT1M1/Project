<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Recipe Upload</title>
</head>
<body>
    <form>
        <!-- KATEGÓRIA MULTI-SELECT DROPDOWN -->
        <label for="tagSelector">Kategória</label>
        <select name="Kategoria" id="tagSelector" multiple>
            <option value="fo">Főétel</option>
            <option value="kozt">Köztes étkezés</option>
            <option value="suti">Desszertek és sütik</option>
        </select>

        <!-- NESTED DROPDOWNS -->
        <div class="dropdown">
            <label for="mealCategory">Főétel</label>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="mealCategory" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Válasszon étkezést
            </button>
            <div class="dropdown-menu" aria-labelledby="mealCategory">
                <a class="dropdown-item" href="#">Ebéd</a>
                <a class="dropdown-item" href="#">Vacsora</a>
            </div>
        </div>

        <div class="dropdown">
            <label for="snackCategory">Köztes étkezés</label>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="snackCategory" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Válasszon étkezést
            </button>
            <div class="dropdown-menu" aria-labelledby="snackCategory">
                <a class="dropdown-item" href="#">Reggeli</a>
                <a class="dropdown-item" href="#">Uzsonna</a>
            </div>
        </div>

        <div class="dropdown">
            <label for="dessertCategory">Desszertek és sütik</label>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dessertCategory" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Válasszon desszertet
            </button>
            <div class="dropdown-menu" aria-labelledby="dessertCategory">
                <a class="dropdown-item" href="#">Torta</a>
                <a class="dropdown-item" href="#">Sütemény</a>
                <a class="dropdown-item" href="#">Pite</a>
                <a class="dropdown-item" href="#">Fagylalt</a>
            </div>
        </div>

        <!-- Add a submit button or additional form elements as needed -->
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
