<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept</title>
    <style>
        /* Add your styles here */
    .completed {
        opacity: 0.6; /* Fakítás */
    }
    </style>
</head>
<body>

<div class="divider-container">
    <h2 class="divider">Hozzávalók</h2>
    <hr>
</div>

<div class="row">
    <div class="col-md-7 col-sm-12" id="ingredientList">
        <input type="checkbox" id="ing1" class="ing-cb"> <label for="ing1" class="ing-lbl">500 g spagetti tészta</label>
        <input type="checkbox" id="ing2" class="ing-cb"> <label for="ing2" class="ing-lbl">600 g darált sertéshús</label>
        <input type="checkbox" id="ing3" class="ing-cb"> <label for="ing3" class="ing-lbl">200 g reszelt sajt</label>
        <input type="checkbox" id="ing4" class="ing-cb"> <label for="ing4" class="ing-lbl">100 g sűrített paradicsom</label>
        <input type="checkbox" id="ing5" class="ing-cb"> <label for="ing5" class="ing-lbl">2 nagy fej vöröshagyma</label>
        <input type="checkbox" id="ing6" class="ing-cb"> <label for="ing6" class="ing-lbl">4 gerezd fokhagyma</label>
        <input type="checkbox" id="ing7" class="ing-cb"> <label for="ing7" class="ing-lbl">oregánó</label>
        <input type="checkbox" id="ing8" class="ing-cb"> <label for="ing8" class="ing-lbl">majoranna</label>
        <input type="checkbox" id="ing9" class="ing-cb"> <label for="ing9" class="ing-lbl">só</label>
        <input type="checkbox" id="ing10" class="ing-cb"> <label for="ing10" class="ing-lbl">fekete bors</label>
        <input type="checkbox" id="ing11" class="ing-cb"> <label for="ing11" class="ing-lbl">4 ek olívaolaj</label>
    </div>

    <div class="col-md-5 col-sm-12">
        <h2>4 adaghoz</h2>
        <br>
        <h2>Elkészítési idő:</h2>
        <h2 class="f-weight">40 perc</h2>
    </div>
</div>

<script>
    // JavaScript code to handle checkbox changes
    document.addEventListener('DOMContentLoaded', function () {
        const ingredientList = document.getElementById('ingredientList');
        ingredientList.addEventListener('change', function (event) {
            const checkbox = event.target;
            if (checkbox.classList.contains('ing-cb')) {
                const label = checkbox.nextElementSibling;
                if (checkbox.checked) {
                    label.classList.add('completed');
                } else {
                    label.classList.remove('completed');
                }
            }
        });
    });
</script>

</body>
</html>
