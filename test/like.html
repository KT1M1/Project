<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedvelés Gomb</title>
    <style>
        #likeButton {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

<div>
    <p>Kedvelések száma: <span id="likeCount">0</span></p>
    <img id="heartIcon" src="../img/heart.png" alt="Szív ikon" width="50" height="50" onclick="like()">
</div>

<script>
    let likeCount = 0;
    let liked = false;

    function like() {
        const likeCountElement = document.getElementById('likeCount');
        const heartIconElement = document.getElementById('heartIcon');

        if (liked) {
            likeCount--;
            heartIconElement.src = '../img/heart.png';
        } else {
            likeCount++;
            heartIconElement.src = '../img/fullheart.png';
        }

        liked = !liked;
        likeCountElement.textContent = likeCount;
    }
</script>

</body>
</html>
