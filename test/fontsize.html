<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reszponzív Méretek</title>
    <style>
        /* Átlagos méret */
        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Közepes méret */
        h2 {
            font-size: 1.5em; /* Az em mértékegység az előző elem méretére vonatkozik */
            line-height: 1.3;
        }

        /* Nagy méret */
        h1 {
            font-size: 2em; /* Az em mértékegység az előző elem méretére vonatkozik */
            line-height: 1.2;
        }

        @media screen and (min-width: 600px) {
            /* A méretek módosulnak a viewport szélességétől függően */
            p {
                font-size: 18px;
            }

            h2 {
                font-size: 1.8em;
            }

            h1 {
                font-size: 2.5em; /* Például itt változtattam az értéken */
            }
        }

        @media screen and (min-width: 900px) {
            /* Az esetleges további módosításokat itt lehet elvégezni */
            p {
                font-size: 20px;
            }

            h2 {
                font-size: 2em;
            }

            h1 {
                font-size: 3em; /* Például itt változtattam az értéken */
            }
        }
    </style>
</head>
<body>
    <p>Ez egy átlagos méretű szöveg.</p>
    <h2>Ez egy közepes méretű cím.</h2>
    <h1>Ez egy nagy méretű cím.</h1>
</body>
</html>
